<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <main>
    <div class="contaner">


      <div class="header">
        <h1 class="calc">calc</h1>

        <div class="theme">
          <p>THEME</p>

          <div class="toggle">
            <div class="tog-num">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <form>
                <input type="radio" class="btn" name="toggle" id="three" one checked>
                <input type="radio" class="btn" name="toggle" id="two" two >
                <input type="radio" class="btn" name="toggle" id="one" three>
            </form>
          </div>

        </div>
      </div>

      <div class="sum">
        <span class="allSum" curunt></span>
        <span class="allSum" vao></span>
      </div>

        <div class="calcu">
          <b class="number sev nm">7</b>
          <p class="number eat nm">8</p>
          <p class="number nin nm">9</p>
          <p class="number del BGblue COwhite">DEL</p>
          <p class="number fo nm">4</p>
          <p class="number fiv nm">5</p>
          <p class="number six nm">6</p>
          <p class="number blus" op>+</p>
          <p class="number one nm">1</p>
          <p class="number two nm">2</p>
          <p class="number three nm">3</p>
          <p class="number minus" op>-</p>
          <p class="number dot nm">.</p>
          <p class="number zero nm">0</p>
          <p class="number hash" op>/</p>
          <p class="number ax"op>x</p>
          <p class="number re BGblue COwhite reset">RESET</p>
          <p class="number eq BGred COwhite equal">=</p>
        </div>

    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
